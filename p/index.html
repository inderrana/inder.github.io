<!DOCTYPE html>
<html>
  <head>
    <title>Inder Rana - Personal Website</title>
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #333;
        color: #f5f5f5;
      }

      /* Add styles for light mode */
      body.light-mode {
        background-color: #f5f5f5;
        color: #333;
      }

      h1 {
        font-size: 4em;
        color: #f5f5f5;
        margin-top: 50px;
      }

      p {
        font-size: 1.5em;
        color: #f5f5f5;
        margin: 20px 0;
      }

      /* Add styles for the dark mode toggle */
      .dark-mode-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        align-items: center;
      }

      .dark-mode-toggle input[type="checkbox"] {
        display: none;
      }

      .dark-mode-toggle .slider {
        position: relative;
        width: 40px;
        height: 24px;
        border-radius: 34px;
        background-color: #f5f5f5;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .dark-mode-toggle .slider:before {
        position: absolute;
        content: "";
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background-color: #333;
        left: 3px;
        top: 3px;
        transition: transform 0.3s ease;
      }

      .dark-mode-toggle input[type="checkbox"]:checked + .slider {
        background-color: #333;
      }

      .dark-mode-toggle input[type="checkbox"]:checked + .slider:before {
        transform: translateX(16px);
      }

      /* Add Social Media links */
      .social-links {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
      }

      .social-links a {
        margin: 0 10px;
        color: #f5f5f5;
        text-decoration: none;
        font-size: 1em;
        transition: all 0.3s ease;
      }
      
      /* Add more styles to social media buttons */
      .social-links a:hover {
        color: #333;
        transform: scale(1.2);
      }

      /* Add Navigation Bar */
      .navbar {
        width: 100%;
        height: 50px;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .navbar a {
        color: #333;
        text-decoration: none;
        margin: 0 10px;
        font-size: 1.2em;
      }

      /* Add Media Query for Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 3em;
        }
        p {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body class="dark-mode">
    <div class="dark-mode-toggle">
      <input type="checkbox" id="dark-mode-switch" onchange="toggleDarkMode()">
      <label class="slider" for="dark-mode-switch"></label>
    </div>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <div class="container">
      <h1>hello</h1>
      <p></p>
    </div>
	  </body>
    <footer class="footer">
      <div class="social-links">
        <a href="https://facebook.com/inderrana" target="_blank">facebook</a> .
        <a href="https://twitter.com/inderrana" target="_blank">twitter</a> .
        <a href="https://instagram.com/inderrana" target="_blank">instagram</a> .
        <a href="https://www.linkedin.com/in/inderrana/" target="_blank">linkedIn</a> .
        <a href="https://github.com/inderrana" target="_blank">github</a>
      </div>
    </footer>
    <script>
      function toggleDarkMode() {
        var body = document.getElementsByTagName("BODY")[0];
        var currentClass = body.className;
        if (currentClass === "dark-mode") {
          body.className = "light-mode";
        } else {
          body.className = "dark-mode";
        }
      }
    </script>

</html>
